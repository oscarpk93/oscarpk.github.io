    <div class="container-fluid">
        <div class="container" style="min-height: 80vh; margin-bottom: 100px;">
            <h1 class="my-4">Contacta con el Centro de Acogida</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo del Contacto</label>
                    <select class="form-control" id="motivo" name="motivo" required>
                    <option value="Consulta">Consulta</option>
                    <option value="Solicitud de Información">Solicitud de Información</option>
                    <option value="Otro">Quiero apadrinar</option>
                    <option value="Otro">Otro</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary ">Enviar</button>

            </form>


        </div>

    </div>
